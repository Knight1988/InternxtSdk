name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
      
      - name: Run integration tests (if secrets available)
        if: ${{ github.event_name == 'workflow_dispatch' && secrets.INTERNXT_TEST_EMAIL != '' }}
        run: npm run test:integration
        env:
          CI: true
          INTERNXT_TEST_EMAIL: ${{ secrets.INTERNXT_TEST_EMAIL }}
          INTERNXT_TEST_PASSWORD: ${{ secrets.INTERNXT_TEST_PASSWORD }}
          INTERNXT_TEST_2FA_SECRET: ${{ secrets.INTERNXT_TEST_2FA_SECRET }}
          DESKTOP_HEADER: ${{ secrets.DESKTOP_HEADER || '3b68706a367fd567b929396290b1de40768bb768' }}

  publish-npm:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: Prd
      url: https://www.npmjs.com/package/@knight1988/internxt-sdk
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
